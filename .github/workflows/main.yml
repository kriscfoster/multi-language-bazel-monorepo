name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Bazelisk
      uses: bazelbuild/setup-bazelisk@v1
    - name: Build
      run: bazel build //...
    - name: Test
      run: bazel test //...
